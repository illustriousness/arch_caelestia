# ### Hyprland ###
# Apps
# 作用：默认终端程序命令
$terminal = foot
# 作用：默认浏览器程序命令
$browser = firefox
# 作用：默认编辑器程序命令
$editor = code
# 作用：默认文件管理器程序命令
$fileExplorer = thunar

# Touchpad
# 作用：打字时禁用触控板以减少误触
$touchpadDisableTyping = true
# 作用：触控板滚动速度倍率
$touchpadScrollFactor = 0.3
# 作用：工作区滑动切换手势使用手指数
$workspaceSwipeFingers = 4
# 作用：常规手势触发手指数
$gestureFingers = 3
# 作用：扩展手势触发手指数
$gestureFingersMore = 4

# Blur
# 作用：模糊效果总开关
$blurEnabled = true
# 作用：是否在 special workspace 上启用模糊
$blurSpecialWs = false
# 作用：是否为弹窗启用模糊
$blurPopups = true
# 作用：是否为输入法窗口启用模糊
$blurInputMethods = true
# 作用：模糊半径，越大越柔和也更耗性能
$blurSize = 8
# 作用：模糊迭代次数，越高越细腻也更耗性能
$blurPasses = 2
# 作用：Xray 模式开关（忽略遮挡关系的通透模糊）
$blurXray = false

# Shadow
# 作用：窗口阴影总开关
$shadowEnabled = true
# 作用：阴影扩散范围
$shadowRange = 20
# 作用：阴影渲染强度/衰减参数
$shadowRenderPower = 3
# 作用：阴影颜色（基于 surface 色并带透明度）
$shadowColour = rgba($surfaced4)

# Gaps
# 作用：工作区整体边距
$workspaceGaps = 20
# 作用：窗口之间的内间距
$windowGapsIn = 10
# 作用：窗口到屏幕边缘的外间距
$windowGapsOut = 40
# 作用：仅有单窗口时的外间距
$singleWindowGapsOut = 20

# Window styling
# 作用：普通窗口不透明度
$windowOpacity = 0.95
# 作用：窗口圆角半径（像素）
$windowRounding = 10

# 作用：窗口边框粗细（像素）
$windowBorderSize = 3
# 作用：活动窗口边框颜色
$activeWindowBorderColour = rgba($primarye6)
# 作用：非活动窗口边框颜色
$inactiveWindowBorderColour = rgba($onSurfaceVariant11)

# Misc
# 作用：音量调节步长（百分比）
$volumeStep = 10  # In percent
# 作用：光标主题名称
$cursorTheme = sweet-cursors
# 作用：光标大小
$cursorSize = 24


# ### Keybinds ###
# Workspaces
# 作用：移动窗口到工作区时使用的修饰键组合
$kbMoveWinToWs = Super+Alt
# 作用：移动窗口到工作区分组时使用的修饰键组合
$kbMoveWinToWsGroup = Ctrl+Super+Alt
# 作用：切换到指定工作区时使用的主修饰键
$kbGoToWs = Super
# 作用：切换到指定工作区分组时使用的主修饰键
$kbGoToWsGroup = Ctrl+Super

# 作用：切换到下一个工作区快捷键
$kbNextWs = Ctrl+Super, right
# 作用：切换到上一个工作区快捷键
$kbPrevWs = Ctrl+Super, left

# 作用：切换 special 工作区显示状态
$kbToggleSpecialWs = Super, S

# Window groups
# 作用：切换到同组下一个窗口
$kbWindowGroupCycleNext = Alt, Tab
# 作用：切换到同组上一个窗口
$kbWindowGroupCyclePrev = Shift+Alt, Tab
# 作用：取消当前窗口分组
$kbUngroup = Super, U
# 作用：将当前窗口加入/移出分组
$kbToggleGroup = Super, Comma

# Window actions
# 作用：进入窗口移动操作
$kbMoveWindow = Super, Z
# 作用：进入窗口缩放操作
$kbResizeWindow = Super, X
# 作用：触发画中画相关操作
$kbWindowPip = Super+Alt, Backslash
# 作用：切换窗口 pin（固定显示）状态
$kbPinWindow = Super, P
# 作用：切换全屏状态
$kbWindowFullscreen = Super, F
# 作用：切换带边框全屏状态
$kbWindowBorderedFullscreen = Super+Alt, F
# 作用：切换平铺/浮动窗口状态
$kbToggleWindowFloating = Super+Alt, Space
# 作用：关闭当前活动窗口
$kbCloseWindow = Super, Q

# Special workspace toggles
# 作用：打开/切换系统监视 special workspace
$kbSystemMonitor = Ctrl+Shift, Escape
# 作用：打开/切换音乐 special workspace
$kbMusic = Super, M
# 作用：打开/切换通信 special workspace
$kbCommunication = Super, D
# 作用：打开/切换待办 special workspace
$kbTodo = Super, R

# Apps
# 作用：启动默认终端
$kbTerminal = Super, T
# 作用：启动默认浏览器
$kbBrowser = Super, W
# 作用：启动默认编辑器
$kbEditor = Super, C
# 作用：启动默认文件管理器
$kbFileExplorer = Super, E

# Misc
# 作用：打开会话菜单（关机/重启/注销等）
$kbSession = Ctrl+Alt, Delete
# 作用：清空通知
$kbClearNotifs = Ctrl+Alt, C
# 作用：显示或切换 shell 面板
$kbShowPanels = Super, K
# 作用：锁屏
$kbLock = Super, L
# 作用：恢复 shell 并执行锁屏
$kbRestoreLock = Super+Alt, L
