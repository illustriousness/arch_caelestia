# 作用：进入 `input` 配置块
input {
    # 作用：键盘布局
    kb_layout = us
    # 作用：会话启动时是否默认开启小键盘
    numlock_by_default = true
    # 作用：按键长按触发连发前的延迟（毫秒）
    repeat_delay = 250
    # 作用：按键连发频率
    repeat_rate = 35

    # 作用：窗口关闭后焦点回收策略
    focus_on_close = 1

    # 作用：进入 `touchpad` 配置块
    touchpad {
        # 作用：触摸板自然滚动
        natural_scroll = true
        # 作用：输入时禁用触摸板，减少误触
        disable_while_typing = $touchpadDisableTyping
        # 作用：触摸板滚动速度系数
        scroll_factor = $touchpadScrollFactor
    # 作用：结束当前配置块
    }
# 作用：结束当前配置块
}

# 作用：进入 `binds` 配置块
binds {
    # 作用：滚轮事件节流延迟
    scroll_event_delay = 0
# 作用：结束当前配置块
}

# 作用：进入 `cursor` 配置块
cursor {
    # 作用：光标热点补偿，改善点击定位
    hotspot_padding = 1
# 作用：结束当前配置块
}

