# 作用：进入 `装饰` 配置块
decoration {
    # 作用：设置窗口圆角半径（像素）
    rounding = $windowRounding

    # 作用：进入 `blur` 配置块
    blur {
        # 作用：总开关：启用此配置块功能
        enabled = $blurEnabled
        # 作用：模糊 XRay 模式：忽略遮挡关系，背景更通透
        xray = $blurXray
        # 作用：是否在 special workspace 上启用模糊
        special = $blurSpecialWs
        # 作用：模糊计算忽略窗口透明度，避免透明窗口失去模糊
        ignore_opacity = true  # Allows opacity blurring
        # 作用：使用新版模糊优化路径，降低渲染开销
        new_optimizations = true
        # 作用：为弹窗启用模糊
        popups = $blurPopups
        # 作用：为输入法候选窗口启用模糊
        input_methods = $blurInputMethods
        # 作用：模糊采样半径，数值越大越柔和也更耗性能
        size = $blurSize
        # 作用：模糊迭代次数，越高越细腻也更耗性能
        passes = $blurPasses
    # 作用：结束当前配置块
    }

    # 作用：进入 `shadow` 配置块
    shadow {
        # 作用：总开关：启用此配置块功能
        enabled = $shadowEnabled
        # 作用：阴影扩散范围
        range = $shadowRange
        # 作用：阴影衰减强度
        render_power = $shadowRenderPower
        # 作用：阴影颜色
        color = $shadowColour
    # 作用：结束当前配置块
    }
# 作用：结束当前配置块
}
