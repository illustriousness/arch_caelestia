# ############# Themes #############
# 作用：设置 Qt 主题后端为 qt6ct，统一 Qt 应用主题
env = QT_QPA_PLATFORMTHEME, qt6ct
# 作用：禁用 Qt Wayland 自带边框，交给 Hyprland 绘制
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
# 作用：让 Qt 自动按 DPI 缩放界面
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
# 作用：设置全局光标主题
env = XCURSOR_THEME, $cursorTheme
# 作用：设置全局光标大小
env = XCURSOR_SIZE, $cursorSize

# ######## Toolkit backends ########
# 作用：GTK 优先 Wayland，失败时回退 X11
env = GDK_BACKEND, wayland,x11
# 作用：Qt 优先 Wayland，兼容 xcb 回退
env = QT_QPA_PLATFORM, wayland;xcb
# 作用：SDL 优先 Wayland，保留多后端兼容
env = SDL_VIDEODRIVER, wayland,x11,windows
# 作用：Clutter 强制使用 Wayland 后端
env = CLUTTER_BACKEND, wayland
# 作用：Electron 自动选择 Ozone 平台实现
env = ELECTRON_OZONE_PLATFORM_HINT, auto

# ####### XDG specifications #######
# 作用：声明当前桌面环境标识为 Hyprland
env = XDG_CURRENT_DESKTOP, Hyprland
# 作用：声明当前会话类型为 Wayland
env = XDG_SESSION_TYPE, wayland
# 作用：声明当前会话桌面名为 Hyprland
env = XDG_SESSION_DESKTOP, Hyprland

# ############# Others #############
# 作用：修复 Java AWT 在平铺 WM 下的窗口兼容问题
env = _JAVA_AWT_WM_NONREPARENTING, 1
