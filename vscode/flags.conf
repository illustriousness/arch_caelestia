# Prefer Wayland backend on Linux (better integration on Hyprland/Wayland sessions).
--ozone-platform-hint=wayland

# Prefer GTK4 integration for native dialogs/theme behavior.
--gtk-version=4

# Force-enable GPU acceleration even if Chromium marks the GPU/driver as unsupported.
--ignore-gpu-blocklist

# Enable touchpad overscroll gesture for back/forward history navigation.
--enable-features=TouchpadOverscrollHistoryNavigation

# Enable Wayland IME support (important for fcitx/ibus input on Wayland).
--enable-wayland-ime

# Use GNOME libsecret keyring for credential/password storage.
--password-store=gnome-libsecret
